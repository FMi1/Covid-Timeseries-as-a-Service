<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js'></script>
    <title>Cloud Computing Project - Consumer</title>
    <style>
        .class-hover:hover{
            border-color: darkcyan;
        }
        .class-hover{
            border:3px solid black;
        }
        #graph{
            width: 1000px;
            height: 300px;
            margin: auto;
        }

    </style>
</head>
<body class="bg-primary">

    

    <div class="container center">
        <div class="row mt-4">
        <div class="col-sm-12 col-md-8 m-auto mt-4">
            <div class="card card-body text-dark bg-dark text-center btn class-hover" onclick="function redirect(){window.location.href = '/italy';}redirect();" style="border-radius:10px">
                    <h4 class="text-white">Italy</h4>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            {% for metric in metrics %}
            <div class="col-sm-12 col-md-3 m-auto mt-4">
            <div class="card card-body text-dark bg-info text-center btn class-hover" onclick="function redirect_{{metric}}(){window.location.href = '/regions/{{metric}}';}redirect_{{metric}}();" style="border-radius:10px">
                    <h6 class="text-white">{{metric}}</h6>
                </div>
            </div>            
            {% endfor %}
        </div>
    </div>
</body>
</html>
